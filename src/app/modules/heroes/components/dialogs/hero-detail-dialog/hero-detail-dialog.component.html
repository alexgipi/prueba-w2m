<div class="dialog-header">
  <h2 class="title" mat-dialog-title>{{ 'HEROES.DETAIL_TITLE' | translate }}</h2>
</div>


<mat-dialog-content class="mat-typography">
  <div class="hero-detail">
    <div class="hero-detail__item">
      <strong>{{ 'HEROES.PROPS.NAME' | translate }}:</strong> {{hero.name}}
    </div>
    <div class="hero-detail__item">
      <strong>{{ 'HEROES.PROPS.STRENGTH' | translate }}:</strong> {{hero.strength}}
    </div>
    <div class="hero-detail__item">
      <strong>{{ 'HEROES.PROPS.SPEED' | translate }}:</strong> {{hero.speed}}
    </div>
    <div class="hero-detail__item">
      <strong>{{ 'HEROES.PROPS.ENDURANCE' | translate }}:</strong> {{hero.endurance}}
    </div>
  </div>

</mat-dialog-content>

<mat-dialog-actions class="dialog-actions--space-between">

  <svg (click)="deleteHero()" mat-dialog-close class="remove-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M15 16h4v2h-4zm0-8h7v2h-7zm0 4h6v2h-6zM3 18c0 1.1.9 2 2 2h6c1.1 0 2-.9 2-2V8H3v10zM14 5h-3l-1-1H6L5 5H2v2h12z"/></svg>

  <div>
    <button mat-stroked-button (click)="modalHeroUpdate()" mat-dialog-close>{{ 'HEROES.ACTIONS.EDIT' | translate }}</button>
    <button mat-stroked-button [mat-dialog-close]="true" cdkFocusInitial>{{ 'HEROES.ACTIONS.CLOSE' | translate }}</button>
  </div>

</mat-dialog-actions>
